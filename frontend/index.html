<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .video-container {
            margin: 20px 0;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        #videoStream {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        #recordButton {
            background-color: #dc3545;
            color: white;
        }
        #recordButton:hover {
            background-color: #c82333;
        }
        #recordButton.recording {
            background-color: #28a745;
        }
        #recordButton.recording:hover {
            background-color: #218838;
        }
        .status {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Stream Viewer</h1>
        <div class="video-container">
            <img id="videoStream" alt="Video Stream">
        </div>
        <div class="controls">
            <button id="recordButton">Record</button>
        </div>
        <div class="status" id="status">Connecting to server...</div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
